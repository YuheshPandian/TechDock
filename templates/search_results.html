{% extends 'base.html' %}

{% block content %}
    <h2 class="search-info"><img src="{{ url_for('static', filename='img/magnifying-glass-solid.svg') }}" alt="author-icon" width="15px">&nbsp; Search Results For: {{ query }}</h2>
    <a href="/" class="back-home">Back to home</a>
    <div class="articles">
        {% for article in articles %}
            <article>
                <h2><a href="{{ article[1].link }}">{{ article[1].title }}</a></h2>
                <p class="author"><img src="{{ url_for('static', filename='img/user-solid.svg') }}" alt="author-icon" class="author-icon">&nbsp;&nbsp;&nbsp;{{  article[1].author }}</p>
                <p class="source">{{ article[0] }}</p>
                <br>
                <p class="date">{{ article[1].published }}</p>
            </article>
        {% endfor %}
    </div>
{% endblock %}
