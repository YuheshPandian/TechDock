<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A blog aggregator that brings all tech-related blogs under your cursor. Made for programmers by a programmer">
    <meta name="author" content="Yuhesh Pandian">
    <meta name="keywords" content="RSS feed, content aggregator, flask, TechDOCK, python, yuhesh pandian,blog website, blogs,techdock,blog aggregator ">
    <title>TechDOCK - A powerful modern blog aggregator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #000;
            color: #fff;
            width: 100%;
        }
        .logo img {
            height: 40px;
        }
        .search-box {
            display: flex;
            align-items: center;
        }
        .search-box input {
            padding: 8px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            margin-right: 5px;
            outline: none;
        }
        .search-box button {
            padding: 8px 12px;
            font-size: 1rem;
            background-color: #fff;
            color: #000;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .search-box button:hover {
            background-color: #ddd;
        }
        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: 20px 20px;
            background-image: linear-gradient(to right, #cccccc8e 1px, transparent 1px),
                              linear-gradient(to bottom, #cccccc8e 1px, transparent 1px);
            opacity: 0.3;
            z-index: -1;
        }
        .container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgb(234, 234, 234);
            text-align: center;
            margin: 100px auto;
            max-width: 600px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        a {
            text-decoration: none;
            color: #fff;
            background-color: #000;
            padding: 10px 20px;
            display: inline-block;
            border-radius: 5px;
            transition: 0.3s;
        }
        a:hover {
            background-color: #333;
        }
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                text-align: center;
            }
            .search-box {
                margin-top: 10px;
            }
            .search-input {
                width: 80vw;
            }
            .logo {
                display: none;
            }
            .container {
                width: 90%;
                padding: 20px;
            }
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='img/TechDOCK.png') }}" alt="TechDOCK Logo">
        </div>
        <form class="search-box" action="search" method="GET">
            <input type="text" name="q"  class="search-input" placeholder="Search...">
            <button type="submit">Search</button>
        </form>
    </nav>
    <div class="grid-pattern"></div>
    <section class="container">
        <h1>TechDOCK</h1>
        <p>A modern and lightweight content aggregator for tech-related blogs.</p>
        <a href="/feeds">My feeds</a>
    </section>
</body>
</html>
